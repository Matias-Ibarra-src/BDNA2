<ng-container *ngIf="noticiaTarjeta">
    <div class="card my-3 shadow-sm" style="cursor: pointer;" [routerLink]="['/detalle-noticia', noticiaTarjeta._id]">
        <img src="{{noticiaTarjeta.imgUrl}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{noticiaTarjeta.titulo}}</h5>
            <p class="card-text">{{noticiaTarjeta.resumen}}</p>
        </div>
    </div>
</ng-container>
