<ng-container *ngIf="semanaTarjeta">
    <div class="card mb-3" style="cursor: pointer;" [routerLink]="['/detalle-noticia', semanaTarjeta._id]">
        <div class="row no-gutters">
            <div class="col md-4">
                <img src="{{semanaTarjeta.imgUrl}}" class="card-img" alt="...">
            </div>
            <div class="col-10 ">
                <div class="card-body">
                    <h5 class="card-title" class="font-weight-bold">{{semanaTarjeta.titulo}}</h5>
                    <p class="card-text" class="font-italic">{{semanaTarjeta.resumen}}</p>
                    <p class="card-text"><small class="text-muted">{{semanaTarjeta.fecha}}</small></p>
                </div>
            </div>
        </div>
    </div>
</ng-container>
