<div ng-app="" ng-init="">
    <form>
        <div class="form-group">
            <label for="formGroupExampleInput">Nombres</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre" [(ngModel)]="usuario.Nombre">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Apellidos</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder" [(ngModel)]="usuario.Apellido">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" [(ngModel)]="usuario.Email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Contrase√±a</label>
                <input type="password" class="form-control" id="inputPassword4" [(ngModel)]="usuario.Password">
            </div>
        </div>
    </form>

    <p>
        <button (click)="this.nuevoUsuario()">Guardar</button>
    </p>
</div>
