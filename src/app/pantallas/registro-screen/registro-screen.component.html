<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<!--link style-->

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<!--scripts-->

<div class="containerfluid">
    <div class="row">
        <div class="col-6">
            <div class="d-flex justify-content-center h-100">
                <div class="card" id="login">
                    <div class="card-header">
                        <h3>Inicio de Sesion</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                </div>
                                <input type="email" class="form-control" placeholder="ejemplo@ejemplo.com" [(ngModel)]="usuario.Email" required>

                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="Contraseña" [(ngModel)]="usuario.Password" required>
                            </div>
                            <!--Contraseña-->
                            <div class="row align-items-center remember">
                                <input type="checkbox">Recuerdame
                            </div>
                            <div class="form-group">
                                <button id="btnInicio" type="submit" value="Iniciar Sesion" class="btn float-right login_btn" [routerLink]="['Inicio']">inicio</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">

                        <div class="d-flex justify-content-center">
                            <a href="#">Olvidaste tu Contraseña?</a>
                        </div>
                        <!--recuperar contraseña-->
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="d-flex justify-content-center h-100">
                <div class="card" id="registro">
                    <div class="card-header">
                        <h3>Registro de Usuario</h3>

                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Nombre de Usuario" [(ngModel)]="usuario.nick" required>
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="usuario.Nombre" required>
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Apellido" [(ngModel)]="usuario.Apellido" required>
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                </div>
                                <input type="email" class="form-control" placeholder="ejemplo@ejemplo.com" [(ngModel)]="usuario.Email" required>

                            </div>
                            <!--Email-->

                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="Contraseña" required>
                            </div>
                            <!--Contraseña-->
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="Repita su Contraseña">
                            </div>
                            <!--Repetir Contraseña-->
                            <div class="row align-items-center remember">
                                <input type="checkbox">Es Usted Periodista?
                            </div>
                            <div class="form-group">
                                <input id="btnRegistro" type="submit" value="Registrarse" class="btn float-right login_btn">
                            </div>
                            <!--Registrar-->
                            <label>Nota: si es usted periodista un Administrador se contactará con usted para validad su identidad y otorgarle los permisos correpondientes</label>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
