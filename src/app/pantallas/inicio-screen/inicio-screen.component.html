<div class="container">

    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-8 col-lg-3">
            <app-clock></app-clock>
            <app-weather></app-weather>
            <app-conversor></app-conversor>
            <a class="btn btn-primary btnCambioColor" href="reclamo" role="button">Reclamos</a>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-8 col-lg-6">
            <h1 class="my-3">"Las Mejores Noticias"</h1>
            <div class="col-11" *ngFor="let noticia of noticias">
                <ng-template ngIf="getmostrar(noticia,'Inicio')">
                    <app-tarjeta-noticia [noticiaTarjeta]='noticia'></app-tarjeta-noticia>
                </ng-template>
            </div>
        </div>
        <!--col6-->
        <div class="col-xs-12 col-sm-6 col-md-8 col-lg-3">
            <h3 class="my-3">"Noti Noticias Flash"</h3>
            <div class="mb-5" *ngFor="let noticia of noticias">
                <ng-template ngIf="getmostrar(noticia,'Pequena')">
                    <app-tarjeta-peque [tarjetaPeque]='noticia'></app-tarjeta-peque>
                </ng-template>
            </div>
        </div>
        <!--col4-->
    </div>
    <!--row-->
</div>
<!--container-->
