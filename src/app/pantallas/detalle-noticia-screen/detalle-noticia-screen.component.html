<div class="container">
    <div class="row mt-5">
        <div class="col-xs-12 col-sm-6 col-md-8 col-lg-10 offset-1">
            <div>
                <app-tarjeta-detalle [DetalleTarjeta]="noticia"></app-tarjeta-detalle>
            </div>
            <!--tarjeta-->
            <div class="ml-3">
                <i>Calificacion</i>
                <div class="row">
                    <app-calificacion></app-calificacion>
                </div>
            </div>
            <div>
                <h5 class="my-4">Comentarios</h5>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Comentario</label>
                        <textarea class="form-control" id="comentario" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <!--comentarios-->
        </div>

    </div>
</div>
